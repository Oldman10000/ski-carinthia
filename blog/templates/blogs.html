{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include '../headers/header.html' %}

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Blog</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="GET" action="{% url 'blogs' %}">
                    <input type="text" class="form-control" name="q" placeholder="Find a mountain">
                </form>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
            <div class="col">
                <div class="col-xs-9">
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <p><a href="{% url 'post_detail' post.id %}" class="btn btn-default">Read More</a></p>
                    <p><span class="boldtext">Published on:</span> {{ post.published_date }}</p>
                    <p><span class="boldtext">Views:</span> {{ post.views }}</p>
                    <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
