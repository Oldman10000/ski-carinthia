{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include '../headers/header.html' %}

<section id="sort-section">
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="GET" action="{% url 'resorts' %}">
                    <input type="text" class="form-control" name="q" placeholder="Find a mountain">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 my-auto order-md-last d-flex justify-content-center justify-content-md-end">
                <div class="sort-select-wrapper w-50">
                    <select name="" id="sort-selector">
                        <option value="reset" {% if current_sorting == 'None_None' %}selected{% endif %}>Sort By...
                        </option>
                        <option value="price_asc" {% if current_sorting == 'price_asc' %}selected{% endif %}>Adult Price
                            (low to high)</option>
                        <option value="price_desc" {% if current_sorting == 'price_desc' %}selected{% endif %}>Adult
                            Price (high to low)</option>
                        <option value="name_asc" {% if current_sorting == 'name_asc' %}selected{% endif %}>A-Z</option>
                        <option value="name_desc" {% if current_sorting == 'name_desc' %}selected{% endif %}>Z-A
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="resorts-section">
    <div class="container">
        <div class="row">
            {% for resort in resorts %}
            <div class="col-12 col-md-6 mt-5">
                <a href="{% url 'resort_detail' resort.id %}" class="card">
                    <img src="../../../media/{{ resort.image }}" class="card-img-top" alt="{{ resort.image }}">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ resort.name }}
                        </h5>
                        <p class="card-text">{{ resort.description }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $('#sort-selector').change(function () {
        $(document).ready(function () {
            var selector = $(this);
            var currentUrl = new URL(window.location);

            var selectedVal = selector.val();
            if (selectedVal != "reset") {
                var sort = selectedVal.split("_")[0];
                var direction = selectedVal.split("_")[1];

                currentUrl.searchParams.set("sort", sort);
                currentUrl.searchParams.set("direction", direction);

                window.location.replace(currentUrl);
            } else {
                currentUrl.searchParams.delete("sort", sort);
                currentUrl.searchParams.delete("direction", direction);

                window.location.replace(currentUrl);
            }
        });
    });
</script>

{% endblock %}
