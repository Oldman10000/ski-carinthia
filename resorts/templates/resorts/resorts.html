{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {{ resorts }}
            {% for resort in resorts %}

                {{ resort.name }}
                {{ resort.description }}
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
